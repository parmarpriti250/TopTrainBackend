<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">adminregistrationlist</h4>
                        <p class="card-category"> View here all AdminRegistrationList table record</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary" style="background-color: #ea48441c;">
                                    <th>AdminRegistrationId </th>
                                  
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                  
                                    <th>EmailStatus </th>
                                    <th>OtpNo </th>
                                    <th>Status </th>
                                    <th>Action </th>
                                        
                                   
                              
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of AdminRegistrationList">
                                        <td>{{i.AdminRegistrationId}}</td>
                                       
                                        <td>{{i.FirstName}}</td>
                                        <td>{{i.LastName}}</td>
                                        <td>{{i.Email}}</td>  
                                        <td>{{i.Password}}</td>
                                       <td>{{i.EmailStatus}}</td>
                                        <td>{{i.OtpNo}}</td> 
                                        <td>{{i.Status}}</td> 
                                        <!-- <td> <img src="{{imgPath}}Content/Blog/{{i.Photo}}" style="height: 80px;width: 80px;"></td> -->
                                        
                                        
                                        <!-- <td>{{i.Sectiontwo}}</td> -->
                                        <!-- <td> <img src="{{imgPath}}Content/Blog/{{i.Photo}}" style="height: 80px;width: 80px;"></td> -->
                                        <td><i class="fa fa-pencil-square iconaction"(click)="Edit(i.AdminRegistrationId)"  aria-hidden="true"></i>
                                            &nbsp;   <i class="fa fa-eye iconaction" (click)="View(i.AdminRegistrationId)" aria-hidden="true"></i>
                                             &nbsp; <i class="fa fa-trash iconaction"(click)="Delete(i.AdminRegistrationId)" aria-hidden="true"></i>
                                        </td>
                                    </tr>    
                                                           
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
   
        </div>
    </div>
  </div>
