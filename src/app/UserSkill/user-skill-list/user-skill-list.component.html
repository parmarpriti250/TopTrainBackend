<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">userskilllist</h4>
                        <p class="card-category"> View here all UserSkillList table record</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary" style="background-color: #ea48441c;">
                                    <th>UserSkillId </th>
                                  
                                    <th>SkillsId</th>
                                    <th>RegistrationId</th>
                                    <th>Certificate</th>
                                    <th>Status </th>
                                    <th>Action </th>
                                        
                                   
                              
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of UserSkillList">
                                        <td>{{i.UserSkillId}}</td>
                                       
                                        <td>{{i.Skills.SkillsId}}</td>
                                        <td>{{i.RegistrationId}}</td>
                                        <td>{{i.Certificate}}</td>  
                                        <td>{{i.Status}}</td> 
                                        <!-- <td> <img src="{{imgPath}}Content/Blog/{{i.Photo}}" style="height: 80px;width: 80px;"></td> -->
                                        
                                        
                                        <!-- <td>{{i.Sectiontwo}}</td> -->
                                        <!-- <td> <img src="{{imgPath}}Content/Blog/{{i.Photo}}" style="height: 80px;width: 80px;"></td> -->
                                        <td><i class="fa fa-pencil-square iconaction"(click)="Edit(i.UserSkillId)"  aria-hidden="true"></i>
                                            &nbsp;   <i class="fa fa-eye iconaction" (click)="View(i.UserSkillId)" aria-hidden="true"></i>
                                             &nbsp; <i class="fa fa-trash iconaction"(click)="Delete(i.UserSkillId)" aria-hidden="true"></i>
                                        </td>
                                    </tr>    
                                                           
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
   
        </div>
    </div>
  </div>
