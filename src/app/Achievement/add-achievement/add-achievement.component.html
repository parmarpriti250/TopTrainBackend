<div class="row marginlittle">
    <div class="col-md-6 topform">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Acheivement</h4>
                <p class="card-category">Add new Acheivement here</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="RegistrationId">RegistrationId:</label>
                            <input type="text" [(ngModel)]="achievement.RegistrationId" class="form-control" name="RegistrationId" placeholder="Enter RegistrationId" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Title">Title:</label>
                            <input type="text" [(ngModel)]="achievement.Title" class="form-control" name="Title" placeholder="Enter Title" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Description">Description:</label>
                            <input type="text" [(ngModel)]="achievement.Description" class="form-control" name="Description" placeholder="Enter Description" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Certificate">Certificate:</label>
                            <input type="text" [(ngModel)]="achievement.Certificate" class="form-control" name="Certificate" placeholder="Enter Certificate" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Status">Status:</label>
                            <input type="text" [(ngModel)]="achievement.Status" class="form-control" name="Status" placeholder="Enter Status" required>
                        </div>
                    </div>
                
                    <button  type="submit"(click)="OnSubmit()" class="btn btn-danger pull-right">Submit</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
